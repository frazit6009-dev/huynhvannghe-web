<!DOCTYPE html>
<html>
  <head>
    <title>Trà Xanh Công Nghệ</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg"
      href="/photo/logo-round.svg" />
    <!-- link-font-family -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Great+Vibes&family=Grenze+Gotisch:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kablammo&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sekuya&display=swap"
      rel="stylesheet" />
    <!-- link to css -->
    <link
      rel="stylesheet"
      href="style-page/Sign-up.css" />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <div class="logo-div">
          <img
            class="logo"
            src="photo/logo.jpg" />
        </div>
        <ul>
          <li>
            <a
              class="option"
              href="index.html">
              Trang chủ
            </a>
          </li>
          <li class="gioi-thieu-nav">
            <a
              href="#"
              class="option">
              Giới thiệu
            </a>
            <div class="gioi-thieu-dropdown">
              <a
                href="Introduce-member.html"
                class="dropdown-one">
                Thành viên nhóm
              </a>
              <a
                href="Introduce-class.html"
                class="dropdown-two">
                Lớp 12.2
              </a>
            </div>
          </li>
          <li>
            <a
              class="option"
              href="Events-page.html">
              Sự kiện
            </a>
          </li>
          <li>
            <a
              class="option"
              href="#">
              Hình ảnh
            </a>
          </li>
          <li>
            <a
              class="option"
              href="Sign-up.html">
              Đăng kí
            </a>
          </li>
        </ul>
        <div class="search-div">
          <input
            type="text"
            placeholder="Tìm kiếm" />
          <button>
            <img
              src="icon-project/search.svg"
              alt="Search" />
          </button>
        </div>
      </nav>
    </main>
    <!-- sign up part -->
    <hero>
      <div>
        <img
          class="photo"
          src="photo/anime-girl.png" />
      </div>
      <div class="sign-up-area">
        <h1>Đơn xin đăng kí thành viên</h1>
        <form class="form-general">
          <input
            class="form-input-name-password"
            type="text"
            placeholder="Họ và Tên" />

          <input
            class="form-input-name-password"
            type="text"
            placeholder="Mật Khẩu" />
          <div class="form-input-date">
            <label for="ngaysinh">Ngày sinh của bạn</label>
            <input
              id="ngaysinh"
              type="date" />
          </div>

          <div id="checklist">
            <h2>Tổ hợp môn của bạn</h2>
            <div>
              <input
                checked=""
                value="1"
                name="r"
                type="checkbox"
                id="01" />
              <label for="01">Toán</label>
            </div>
            <div>
              <input
                checked=""
                value="2"
                name="r"
                type="checkbox"
                id="02" />
              <label for="02">Ngữ Văn</label>
            </div>
            <div>
              <input
                value="3"
                name="r"
                type="checkbox"
                id="03" />
              <label for="03">Ngoại Ngữ</label>
            </div>
            <div>
              <input
                value="4"
                name="r"
                type="checkbox"
                id="04" />
              <label for="04">Vật lý</label>
            </div>
            <div>
              <input
                value="5"
                name="r"
                type="checkbox"
                id="05" />
              <label for="05">Hóa Học</label>
            </div>
            <div>
              <input
                value="6"
                name="r"
                type="checkbox"
                id="06" />
              <label for="06">Sinh học</label>
            </div>
            <div>
              <input
                value="7"
                name="r"
                type="checkbox"
                id="07" />
              <label for="07">Lịch sử</label>
            </div>
            <div>
              <input
                value="8"
                name="r"
                type="checkbox"
                id="08" />
              <label for="08">Địa lí</label>
            </div>
            <div>
              <input
                value="9"
                name="r"
                type="checkbox"
                id="09" />
              <label for="09">GDKTPL</label>
            </div>
            <div>
              <input
                value="10"
                name="r"
                type="checkbox"
                id="10" />
              <label for="10">Tin Học</label>
            </div>
            <div>
              <input
                value="11"
                name="r"
                type="checkbox"
                id="11" />
              <label for="11">Công Nghiệp</label>
            </div>
          </div>
          <textarea
            class="form-input-talent"
            type="text"
            placeholder="Năng khiếu của bạn là gì nhỉ?"></textarea>
          <textarea
            class="form-input-sothich"
            type="text"
            placeholder="Sở thích của bạn"></textarea>

          <button
            class="comic-button"
            type="submit">
            Đăng kí
          </button>
        </form>
      </div>
    </hero>
  </body>
</html>
